{% comment %}
Use hide="anything" to hide this block by default
{% endcomment %}
{% with slug=title|slugify %}
<div class="contentbox" id="{{ slug }}">
    <p class="trigger" id="show_{{ slug }}" _content="{{ slug }}_inner">
[{% if hide %}+{% else %}-{% endif %}] {{ title }}
</p>
<div class="foldable" id="{{ slug }}_inner"{% if hide %} style="display:none;"{% endif %}>
	{% block content %}{% endblock %}
</div><!-- end #{{ slug }}_inner -->
</div><!-- end #{{ slug }} -->
{% endwith %}
