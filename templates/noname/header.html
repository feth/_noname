<script type="text/javascript" src="/noname/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   var show_expl = false;
    $("#explain").click(function(){
        $("#text_explanation").slideToggle("slow");
        if (show_expl) {
            $("#explain").text("[+] Explanation");
            show_expl = false;
        } else {
            $("#explain").text("[-] Explanation");
            show_expl = true;
        }
    });
   var show_avail = true;
    $("#show_avail").click(function(){
        $("#availability").slideToggle("slow");
        if (show_avail) {
            $("#show_avail").text("[+] Availability");
            show_avail = false;
        } else {
            $("#show_avail").text("[-] Availability");
            show_avail = true;
        }
    });
   var show_nav = true;
    $("#show_nav").click(function(){
        $("#navigation").slideToggle("slow");
        if (show_nav) {
            $("#show_nav").text("[+] Navigation");
            show_nav = false;
        } else {
            $("#show_nav").text("[-] Navigation");
            show_nav = true;
        }
    });
   var show_illus = true;
    $("#show_illus").click(function(){
        $("#illustration").slideToggle("slow");
        if (show_illus) {
            $("#show_illus").text("[+] Illustration");
            show_illus = false;
        } else {
            $("#show_illus").text("[-] Illustration");
            show_illus = true;
        }
    });
});
</script>
